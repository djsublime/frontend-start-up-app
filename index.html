<!DOCTYPE html>
<html lang="en" ng-app="templateApp" ng-controller="AppCtrl as vm">

<head>
    <meta charset="UTF-8">
    <title ng-bind="(pageTitle)"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/font-awsome/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />  <!-- contain custom boostrap.css -->
    
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="{{pageClass}}">
    <div class="{{pageContainer}}">
        <header role="header" class="header-wrapper" ui-view="header"></header>
        <section role="" class="banner-wrapper" ui-view="banner"></section>
        <main role="main" class="main-wrapper" ui-view="main"></main>
        <section role="" class="info-wrapper" ui-view="info"></section>
        <footer role="footer" class="footer-wrapper sticky" ui-view="footer"></footer>
    </div>
    <div class="modal-wrapper" ui-view="modal"></div>
    <aside class="tpl-tools">
        <div class="tpl-tools-inner" ng-include="'app/views/partials/tpl-menu.tpl.html'"></div>
    </aside>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>  
</body>

</html>
